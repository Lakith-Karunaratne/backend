version: '3.8'

services:
  api:
    container_name: pbl-api-backend
    restart: unless-stopped
    build:
        context: .
        dockerfile: Dockerfile
    ports:
      - "8000:8000"
    expose:
      - "8000:8000"
    depends_on:
      - db
  # PostgreSQL Database
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: admin_db
      POSTGRES_PASSWORD: abcd1234
      POSTGRES_DB: dev_db
      TZ: UTC
    ports:
      - "5432:5432" # Expose PostgreSQL port for access from host
    volumes:
      - ./db/pgsql:/var/lib/postgresql/data

networks:
  default:
    driver: bridge
